<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./exe37.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task..." required>
        <button type="submit" id="todo-button">Add new Task</button>
    </form>
        <ul id="todo-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    <script src="exe37.js"></script>
</body>
</html>
