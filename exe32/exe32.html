            height: 100vh;
            margin: 0;
        }
        .student-card {
            background-color: #ffffff;

            padding: 20px;
            text-align: center;
            justify-content: center;
            align-items: left;

        }
        .student-card h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .student-card p {
            margin: 5px 0;
            color: #555;
        }
        .student-card .label {
            font-weight: bold;
            color: #444;
        }
        .student-card .photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
            background-color: #ddd;
        }
